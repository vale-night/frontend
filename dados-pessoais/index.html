<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Tela Dados Pessoais</title>
	<link href="./style.css" rel="stylesheet" type="text/css">
	<link href="../styles.css" rel="stylesheet" type="text/css"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header id="header" class="">
		<i class="fas fa-arrow-left"></i>
		<img src="/images/logo.svg" alt="Logo" /> 
		<i class="fas fa-shopping-cart"></i>
	</header>

	<form action = "index.html" method = "POST">
		<h1 class="title">Editar Dados Pessoais</h1>
		
		
		<div class="form-out">
			<div class="form-group">
				<input id="txt-cpf" placeholder="CPF" class="form-input" Type="cpf"/>
			</div>

			<div class="form-group">
				<input id="txt-data" class="form-input" placeholder="Data de Nascimento" Type="data" />
			</div> 

			<div class="form-group">
				<input id="txt-cep" class="form-input" placeholder="CEP" Type="cep" />
			</div> 


			<div class="form-group">
				<input id="txt-rua" class="form-input" placeholder="Rua" Type="rua" />
        	<input id="txt-numero" class="form-input" placeholder="Nº" Type="numero" />
			</div> 

			<div class="form-group">
				<input id="txt-bairro" class="form-input" placeholder="Bairro" Type="bairro" />
			</div> 

			<div class="form-group">
				<input id="txt-cidade" class="form-input" placeholder="Cidade" Type="cidade" />
        <input id="txt-uf" class="form-input" placeholder="UF" Type="uf" />
			</div>  

			<div class="form-group">
				<input id="txt-complemento" class="form-input" placeholder="Complemento" Type="complemento" />
			</div> 

			<div class="form-group">
					<select name="Gênero" class="form-input">
					<option value="">Selecione o gênero</option>
					<option value="f">Feminino</option>
					<option value="m">Masculino</option>
					<option value="ni">Não informar</option>
				</select>
			
		</div>

		<div class="form-group">
			<button type="submit" id="salvar">Salvar Alterações</button>
		</div>
	</form>
</body>
</html>
