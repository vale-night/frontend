<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tela Dados Pessoais</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <form action = "index.html" method = "POST">
      <h1>Editar Dados Pessoais </h1>
      
   
<label for="txt-cpf">CPF</label><input id="txt-cpf" type="cpf"name= "cpf"/> <br />

<label for="txt-data">Data de Nascimento</label><input id="txt-data" type="data" name="data" /><br />

<label for="txt-cep">CEP</label><input id="txt-cep" type="cep" name="cep" /><br />


<label for="txt-rua">Rua</label>
<input id="txt-rua" type="rua" name="rua" />

<label for="txt-n">Nº</label>
<input id="n" type="n" name="n" /><br />

<label for="txt-bairro">Bairro</label><input id="txt-bairro" type="cep" name="bairro" /><br />

<label for="txt-cidade">Cidade</label>
<input id="txt-cidade" type="cidade" name="cidade" />

<label for="txt-uf">UF</label>
<input id="uf" type="uf" name="uf" /><br />

<label for="txt-complemento">Complemento</label>
<input id="txt-complemento" type="complemento" name="complemento" /><br />

Selecione o Gênero:
<select name="Gênero">
<option value="bota">Feminino</option>
<option value="fla">Masculino</option>
<option value="fla">Não informar</option>
</select><br />

<button type="submit">Salvar alterações</button>
</form>
  </body>
</html>
