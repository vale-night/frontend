<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cadastro de Promotor</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="../../../styles.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header id="header" class="">
      <i class="fas fa-arrow-left"></i>
      <img src="../../../images/logo.svg" alt="Logo" /> 
      <i class="fas fa-shopping-cart"></i>
   </header>
    <h1>Crie Sua Conta - Promotor</h1>
        
    <form method="GET" action="/promotor/cadastro-promotor/step2/index.html" >
      <div class="form-group">
        <input id="txt-Nome Completo" placeholder="Nome Completo" class="form-input" Type="Nome Completo"/>
      </div>

      <div class="form-out">
        <div class="form-group">
          <input id="txt-E-mail" placeholder="E-mail" class="form-input" Type="E-mail"/>
        </div>
      </div>

      <div class="form-out">
        <div class="form-group">
          <input id="txt-Senha" placeholder="Senha" class="form-input" Type="password"/>
        </div>  
      </div> 

      <div class="form-out">
        <div class="form-group">
          <input id="txt-Confirmar senha" placeholder="Confirmar senha" class="form-input" Type="password"/>
        </div>   
      </div>
    
      <h2>Ao criar uma conta voce concorda com nossos termos de serviço e política de privacidade</h2>


      <div class="form-group1">
        <button type="submit" id="salvar">Avançar</button>
      </div>

    
    </form>
  </body>
</html>
