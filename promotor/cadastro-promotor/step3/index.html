<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Tela Endereço Promotor</title>
      <link href="./style.css" rel="stylesheet" type="text/css">
   </head>
   <h2 class="title">Endereço - Promotor</h2>
   <body>
      <form action = "index.html" method = "POST">
         <div class="form-out">
         <div class="form-group">
            <input id="txt-cep" placeholder="CEP" class="form-input" Type="cep"/>
         </div>
         </br>
         <div class="form-group">
            <input id="txt-rua" class="form-input" placeholder="Rua" Type="rua" />
            <input id="txt-numero" class="form-input" placeholder="Nº" Type="numero" />
         </div>
         </br></br>
         </br>
         <div class="form-group">
            <input id="txt-bairro" class="form-input" placeholder="Bairro" Type="bairro" />
         </div>
         </br>
         <div class="form-group">
            <input id="txt-cidade" class="form-input" placeholder="Cidade" Type="cidade" />
            <input id="txt-uf" class="form-input" placeholder="UF" Type="uf" />
         </div>
         </br></br>
         </br>
         <div class="form-group">
            <input id="txt-pais" class="form-input" placeholder="País" Type="complemento" />
         </div>
         </br>
         <div class="form-group">
            <button type="submit" id="avancar">AVANÇAR</button>
         </div>
      </form>
   </body>
</html>
