<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Cadastro de Evento</title>
      <link href="style.css" rel="stylesheet" type="text/css" />
   </head>
   <body>
     
      <form action="index.html" method="POST">
      
      <h1>Cadastro de Evento</h1>
     
      
      <div class="input-name">
        <label class="name" for="name"></label>
         <input type="text" placeholder="Nome do Evento" required />

      </div>
     
      <label></label>
      <input type="text" placeholder="Selecionar o Gênero" required />

      <div class="mensagem">
        <textarea clas="msg" cols="35" rows="8" placeholder="Descrição do Evento"></textarea>
        
      </div>

    <fieldset>
    <input type="checkbox" required />
      <label for="desc">Declaro que li e aceito os termos de uso e privacidade do aplicativo</label>

    </fieldset>


      <label></label>
      <input type="submit" value="Avançar"/>

      
      <form/>
      <script src="script.js"></script>
   </body>
</html>
