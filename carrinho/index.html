<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Tela Sacola</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
  <link href="../styles.css" rel="stylesheet" type="text/css"/>
	<link href="../rodape.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <header id="header" class="">
    <i class="fas fa-arrow-left"></i>
    <img src="/images/logo.svg" alt="Logo" /> 
    <i class="fas fa-shopping-cart"></i>
  </header>

  <main id="main-sacola">
    <h3 class="title">Sacola</h3>
    <div>
      <div class="escolha">
        <img src="../images/retangb.png" alt="retang">
      </div>
      <div class="colum-cerveja">
        <div>Kit de<div class="preco">R$20,00</div></div>
        <div>Cervejas</div>
        
        <div><font color="#808080"> Tipo:Consumiveis</font></div>
        <img src="../images/menos.png" alt="menos">1
        <img src="../images/mais.png" alt="mais">
        
      </div>
    </div>	

     
    <p class= "resumo">Resumo do Pedido </p>

    <div>Sub Total  ------------------------------------  $30.00</div>
    <div><p>Cupom  ---------------------------------------  -$20.00</p></div>

    <input id="cupom" placeholder="Entre o Cupom" class="form-input" type="nome"/>
    <div class="total">TOTAL</div>

    <div class="form-group">
      R$10,00 
      <button type="submit" id="continuar">
        <a href="/filtro-festa/">
          Continuar Comprando
        </a>
      </button> 
      <button type="submit" id="finalizar">
        <a href="/carrinho/finalizar-pedido/">
          Finalizar Pedido
        </a>
      </button>
    </div>
  </main>
    
    <footer>
      <div class="item-footer active" id="home">
          <a href="/">
              <i class="fas fa-home"></i>
              Home
          </a>
      </div>
  
      <div class="item-footer" id="search">
          <a href="/filtro-festa">
              <i class="fas fa-search"></i>
              Search
          </a>
      </div>
  
      <div class="item-footer" id="cart">
          <a href="/carrinho">
              <i class="fas fa-shopping-cart"></i>
              Cart
          </a>
      </div>
  
      <div class="item-footer" id="profile">
          <a href="/perfil">
              <i class="fas fa-user"></i>
              Profile
          </a>
      </div>
  
      <div class="item-footer" id="more">
          <a href="#">
              <i class="fas fa-plus"></i>
              More
          </a>
      </div>
  
  </footer>

</body>
</html>
