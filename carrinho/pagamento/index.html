<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ValeNight</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="../../styles.css" rel="stylesheet" type="text/css"/>
    <link href="../../rodape.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header id="header" class="">
      <i class="fas fa-arrow-left"></i>
      <img src="../../images/logo.svg" alt="Logo" /> 
      <i class="fas fa-shopping-cart"></i>
   </header>
    <form action="index.html" method="POST">
      <h1>Pagamento Cartão</h1>

      <h2>R$423,00</h2>

      
     <p>
      Número Cartão: <input type="text" maxlength="16" />
    </p> 

    <p>
      Nome do Titular: <input type="name"/>
    </p>

    <p>
      Data Vencimento: <input type="month"/>
    </p>

    <p>
      CVV: <input type="text" maxlength="3" />
    </p> 

    <p>
      Salvar Cartão:
      <label>
        <input type="checkbox" name="linguagem" checked value="JS"/> 
      </label>
    </p>

    <div class="form-group1">
			<button type="button" id="salvar">
        <a href="/carrinho/confirmacao/">
          Avançar
        </a>
      </button>
		</div>
    <footer>
      <div class="item-footer active" id="home">
          <a href="/">
              <i class="fas fa-home"></i>
              Home
          </a>
      </div>

      <div class="item-footer" id="search">
          <a href="/filtro-festa">
              <i class="fas fa-search"></i>
              Search
          </a>
      </div>

      <div class="item-footer" id="cart">
          <a href="/carrinho">
              <i class="fas fa-shopping-cart"></i>
              Cart
          </a>
      </div>

      <div class="item-footer" id="profile">
          <a href="/perfil">
              <i class="fas fa-user"></i>
              Profile
          </a>
      </div>

      <div class="item-footer" id="more">
          <a href="#">
              <i class="fas fa-plus"></i>
              More
          </a>
      </div>

  </footer>
  </body>
</html>
